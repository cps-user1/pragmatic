{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div style="text-align: center; max-width: 700px; margin: 4rem auto;">

        <img src="{{ target_project.image.url }}" alt="" style="width: 12rem; height: 12rem; border-radius: 20rem; margin-bottom: 2rem; object-fit: cover;">
        <h2 style="font-family: 'NanumSquareBold';">
            {{ target_project.title }}
        </h2>
        <h5 style="margin-bottom: 3rem;">
            {{ target_project.description }}
        </h5>

    </div>

    <div>
        {% include 'snippets/list_fragment.html' with article_list=object_list %}
    </div>

{% endblock %}
